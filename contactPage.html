<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <LINK href="/CSS/contactPage.css" rel="stylesheet" type="text/css">
    <title>Contact</title>
    <script src="./Javascript/index.js" async></script>
    <script src="./Javascript/menu/menu.js" async></script>
    <script src="https://kit.fontawesome.com/8ab6b77490.js"></script>
</head>
<body>
        <div class="rootNav">
                <nav>
                    <a href=''>Home</a>
                    <a href=''>Features</a>
                    <a href=''>Shop</a>
                    <a href=''>Contact</a>
                </nav>
        </div>
        <div class="container">
                <div class="form-div">
                  <form class="form">
                    <p class="name">
                      <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                    </p>
                    <p class="email">
                      <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                    </p>
                    <p class="text">
                      <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                    </p>
                    <div class="submit">
                      <input type="submit" value="SEND"/>
                    </div>
                  </form>
            </div>
        </div>
            <div class="socialMedia">
                <span class= "fab" style="font-size: 3rem; color: #ffffff;">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitch"></i>
                </span>
            </div>
                <!-- Footer -->
                <footer>
                    <a href="#">Support</a>
                    <!-- About -->
                    <a href="#">About</a>
                    <!-- Terms -->
                    <a href="#">Terms</a>
                    <!-- Privacy -->
                    <a href="#">Privacy</a>
                    <!-- Careers -->
                    <a href="#">Careers</a>
                </footer>
</body>
</html>
